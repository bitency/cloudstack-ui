<div class="btn-group" style="margin-bottom:20px;">
    <confirm on-ok="delete(snapshot)" action="Delete Snapshot">
        <button class="btn"><i class="icon-trash"></i> Delete</button>
    </confirm>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Attribute Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Name</td>
            <td>{{snapshot.name}}</td>
        </tr>
        <tr>
            <td>ID</td>
            <td>{{snapshot.id}}</td>
        </tr>
        <tr>
            <td>Volume Name</td>
            <td>{{snapshot.volumename}}</td>
        </tr>
        <tr>
            <td>State</td>
            <td>{{snapshot.state}}</td>
        </tr>
        <tr>
            <td>Interval Type</td>
            <td>{{snapshot.intervaltype}}</td>
        </tr>
        <tr>
            <td>Domain</td>
            <td>{{snapshot.domain}}</td>
        </tr>
        <tr>
            <td>Account</td>
            <td>{{snapshot.account}}</td>
        </tr>
        <tr>
            <td>Created</td>
            <td>{{snapshot.created}}</td>
        </tr>
    </tbody>
</table>
