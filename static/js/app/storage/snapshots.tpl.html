<div class="well well-small form-inline">
    <input type="text" placeholder="Search" class="input-medium search-query" ng-model="search.displayname">
</div>
<table class="table table-bordered" infinite-scroll="collection.loadNextPage()">
    <thead>
        <tr>
            <th>Volume</th>
            <th>Interval Type</th>
            <th>Created</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="snapshot in collection.list() | filter: search">
            <td><a href="{{'/#/storage/snapshots/' + snapshot.id}}">{{snapshot.volumename}}</a></td>
            <td>{{snapshot.intervaltype}}</td>
            <td>{{snapshot.created}}</td>
            <td>{{snapshot.state}}</td>
        </tr>
    </tbody>
</table>
