<!DOCTYPE html>
<html lang="en" ng-app="cloudstack">
<head>
    <meta charset="utf-8">
    <title>CloudStack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
 
    <!-- Le styles -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
 
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
 
</head>
 
<body>
    <!--TODO : Make a controller for nav bar -->
    <div class="navbar navbar-fixed-top">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" ng-href="/#/">CloudStack</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li id="users"><a ng-href="/#/users">Users</a></li>
                        <li id="virtualmachines"><a ng-href="/#/virtualmachines">Virtual Machines</a></li>
                        <li id="events"><a ng-href="/#/events">Events</a></li>
                        <li id="configurations"><a ng-href="/#/configurations">Configurations</a></li>
                        <li id="networks"><a href="/#/networks">Networks</a></li>
                        <li id="serviceofferings"><a href="/#/serviceofferings">Service Offerings</a></li>
                        <li id="zone"><a href="/#/zones">Zones</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
 
    <div class="container">
 
        <div class="row">
            <div class="span12">
                <div id="main" ng-view>
                </div>
            </div>
        </div>
 
    </div> <!-- /container -->

    <script type="text/ng-template" id="default.html">
        <div style="text-align:center">
            <img src="http://cloudstack.apache.org/images/cloudmonkey-fp.png" style="margin-top: 100px;margin-bottom: 100px;" alt="CloudStack Logo">
            <h3>CloudStack UI using Angular.js and Twitter Bootstrap</h3>
        </div>
    </script>
    <script type="text/ng-template" id="table.html">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th ng-repeat="attribute in toDisplay"> {{dictionary.labels[attribute]}} </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="model in collection">
                    <td ng-repeat="attribute in toDisplay">{{model[attribute]}}</td>
                </tr>
            </tbody>
        </table>
    </script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.0.7/angular-resource.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/dictionary.js"></script>
</body>
</html>
